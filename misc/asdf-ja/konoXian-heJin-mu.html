<a name="konoXian-heJin-mu"></a>
<h3 class="section">5.3 この先へ進む</h3>

<p>ここまでの解説で、他人が作ったシステムをロードするのに必要な情報は網羅されています。以降は、あなた自身が作ったLispソフトウェアにシステム定義を書くための知識を扱います。また、新しいオペレーションやコンポーネントを定義してASDFを拡張するための情報も含みます。
</p>
