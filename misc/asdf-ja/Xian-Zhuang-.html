<a name="Xian-Zhuang-"></a>
<h3 class="section">8.12 現状</h3>

<p>ソースレジストリの仕組みは大いに成功をおさめたので、我々はもはや<code>asdf:*central-registry*</code>は推奨しないと宣言しました。しかし、サポートは継続するでしょう。
</p>
<p>探索の仕組みのうち、処理系に依存する部分についてはすべて<code>asdf::wrapping-source-registry</code>関数（<a href="sosurezisutorinoShe-Ding-.html#g_t_30bd_30fc_30b9_30ec_30b8_30b9_30c8_30ea_306e_8a2d_5b9a">ソースレジストリの設定</a>の１番目の処理にあたる）に統合され、常に暗黙に利用されています。
</p>
